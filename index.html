<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Museu Nacional</title>
</head>
<body>
    <div id="container">
        <header id="cabecalho">
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="/img/museu.png" alt="foto museu">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="/img/depoimento.png" alt="foto depoimento">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" name="data" id="data" value="DD/MM/AAAA">
                            <label for="pessoas">Qtde Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" name="pessoas" id="pessoas" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>
                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93px" width="93px" alt="imagem1">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93px" width="93px" alt="imagem2">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93px" width="93px" alt="imagem3">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93px" width="93px" alt="imagem4">
                    </a>
                </section>
            </aside>
        </div>
    </div>
</body>
</html>
